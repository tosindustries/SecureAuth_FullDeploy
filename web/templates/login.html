<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SecureAuth</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1b1f 0%, #2b2d31 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #ffffff;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.2);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            color: #5865f2;
            text-decoration: none;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.05);
            padding: 2rem;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-box h2 {
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #b9bbbe;
        }

        .form-group input {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: white;
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: #5865f2;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background: #5865f2;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .submit-button:hover {
            background: #4752c4;
        }

        .error-message {
            color: #f04747;
            margin-top: 1rem;
            text-align: center;
            display: none;
        }

        .register-link {
            margin-top: 1rem;
            text-align: center;
            color: #b9bbbe;
        }

        .register-link a {
            color: #5865f2;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="/" class="logo">
            <span>üõ°Ô∏è</span>
            SecureAuth
        </a>
    </nav>

    <div class="login-container">
        <div class="login-box">
            <h2>Login to SecureAuth</h2>
            <form id="loginForm" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-button">Login</button>
                <div class="error-message" id="errorMessage">Invalid email or password</div>
                <div class="register-link">
                    Don't have an account? <a href="/register">Register</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            document.getElementById('errorMessage').style.display = 'block';
            return false;
        }
    </script>
</body>
</html>
